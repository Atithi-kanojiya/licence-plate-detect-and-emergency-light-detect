<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Number Plate Recognition - Admin</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Admin Dashboard</h2>

        <!-- Example of Dynamic Stats -->
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card">
                    <i class="fas fa-car"></i>
                    <h3>{{ total_detections }}</h3>
                    <p>Total Detections</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3>{{ successful_detections }}</h3>
                    <p>Successful Detections</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>{{ alert_count }}</h3>
                    <p>Alerts</p>
                </div>
            </div>
        </div>

        <!-- Detection Button -->
        <div class="text-center">
            <a href="{{ url_for('start_detection') }}" class="btn btn-primary">Start Detection</a>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Number Plate Recognition System. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
